ol_files.group_files:
  path: '/group/{gid}/files'
  defaults:
    _controller: '\Drupal\ol_files\Controller\FilesController::getFiles'
    _title: 'Files'
  options:
    no_cache: 'TRUE'
  requirements:
    _group_access_check: 'TRUE'
    _permission: 'access ol content'
    gid: '[0-9]+'
ol_files.text_doc:
  path: '/group/{gid}/files/text_doc/{id}'
  defaults:
    _controller: '\Drupal\ol_files\Controller\FilesController::getTextDoc'
    _title: 'Text Document'
  options:
    no_cache: 'TRUE'
  requirements:
    _group_access_check: 'TRUE'
    _permission: 'access ol content'
    id: '[0-9]+'
    gid: '[0-9]+'


