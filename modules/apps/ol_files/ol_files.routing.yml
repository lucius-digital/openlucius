ol_files.group_files:
  path: '/group/{gid}/files'
  defaults:
    _controller: '\Drupal\ol_files\Controller\FilesController::getFiles'
    _title: 'Files'
  options:
    no_cache: 'TRUE'
  requirements:
    _group_access_check: 'TRUE'
    group_id: '[0-9]+'
# Needs to be migrated to dynamic form -and modal.
ol_files.remove_folder:
  path: '/group/{gid}/files/remove_folder/{folder_id}'
  defaults:
    _controller: '\Drupal\ol_files\Controller\FilesController::removeFolder'
  options:
    no_cache: 'TRUE'
  requirements:
    _group_access_check: 'TRUE'
    gid: '[0-9]+'
    folder_id: '[0-9]+'
